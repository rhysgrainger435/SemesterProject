{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block metadescription %}
    Get in touch !
{% endblock %}
{% block title %}
	Contact Us Form
{% endblock %}
{% block content %}

<h1 class = "text-center text-primary">Contact Us</h1>
<form method = "post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class = "form-actions">
        <button type="submit">Send</button>
    </div>
</form>

{% endblock %}
